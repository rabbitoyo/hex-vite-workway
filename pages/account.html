<!DOCTYPE html>
<html lang="zh-Hant">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>個人資料 - 職旅 Workway</title>
	<link rel="icon" href="../assets/images/favicon.ico">
</head>
<body>
	<%- include('./layout/nav'); -%>

	<section class="account bg-natural-95 py-12">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-10">
					<ul class="nav nav-pills justify-content-center mb-6" id="pills-tab" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link border active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">
								<span class="material-symbols-outlined fs-5 align-bottom">face</span>
				  				個人資料
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link border" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
								<span class="material-symbols-outlined fs-5 align-bottom">pending_actions</span>
								預約紀錄
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link border" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
								<span class="material-symbols-outlined fs-5 align-bottom">list_alt</span>
								職旅計劃
							</button>
						</li>
					</ul>
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">...</div>
						<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...</div>
						<div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<%- include('./layout/footer'); -%>

	<script type="module" src="../main.js"></script>
</body>
</html>
